version: '3.8'

services:
  lorawan-simulator:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lorawan-simulator
    ports:
      - "2208:2208"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2208/network-servers"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
