<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRaWAN® Simulator Dashboard</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 400px;
            background-color: #1e1e1e;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .sidebar-header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-header h2 {
            font-size: 14px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
        }

        .icon-button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 20px;
            line-height: 1;
            transition: background-color 0.2s;
        }

        .icon-button:hover {
            background-color: #333;
        }

        .icon-button.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .server-item {
            background-color: #2a2a2a;
            border-radius: 6px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .server-header {
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .server-header:hover {
            background-color: #333;
        }

        .chevron {
            font-size: 14px;
            transition: transform 0.2s;
        }

        .chevron.expanded {
            transform: rotate(90deg);
        }

        .server-content {
            padding: 0 15px 10px 15px;
            display: none;
        }

        .server-content.expanded {
            display: block;
        }

        .subsection {
            margin-top: 10px;
        }

        .subsection-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            background-color: #333;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .subsection-header:hover {
            background-color: #3a3a3a;
        }

        .count-badge {
            margin-left: auto;
            background-color: #555;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
        }

        .item-list {
            margin-top: 10px;
            display: none;
        }

        .item-list.expanded {
            display: block;
        }

        .gateway-item, .device-item {
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .gateway-info, .device-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .status-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-light.connected {
            background-color: #4ade80;
            box-shadow: 0 0 6px #4ade80;
        }

        .status-light.disconnected {
            background-color: #ef4444;
            box-shadow: 0 0 6px #ef4444;
        }

        .status-light.pending {
            background-color: #fbbf24;
            box-shadow: 0 0 6px #fbbf24;
        }

        .eui {
            font-family: 'Courier New', monospace;
            flex: 1;
        }

        .button-group {
            display: flex;
            gap: 6px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #2563eb;
        }

        .btn-success {
            background-color: #22c55e;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background-color: #16a34a;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background-color: #dc2626;
        }

        .btn-secondary {
            background-color: #444;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #555;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: #2a2a2a;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-header button {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 1;
        }

        .modal-header button:hover {
            color: #fff;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-body label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #ccc;
        }

        .modal-body input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #fff;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .modal-body input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-actions .btn {
            padding: 10px 20px;
            font-size: 14px;
        }

        .empty-state {
            padding: 20px;
            text-align: center;
            color: #888;
            font-style: italic;
        }

        .device-stats {
            display: flex;
            gap: 12px;
            font-size: 11px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>LoRaWAN® Simulator</h1>
                <button class="icon-button" onclick="refreshData()" id="refresh-btn">↻</button>
            </div>
            <div class="sidebar-content">
                <div class="section-header">
                    <h2>Network Servers</h2>
                    <button class="icon-button" onclick="showAddServerModal()">+</button>
                </div>
                <div id="servers-list"></div>
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Network Server</h2>
                <button onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <label>Server Name</label>
                <input type="text" id="server-name" placeholder="Enter server name" onkeypress="if(event.key==='Enter')createServer()">
                <div class="modal-actions">
                    <button onclick="closeModal()" class="btn btn-secondary">Cancel</button>
                    <button onclick="createServer()" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js?v=2"></script>
</body>
</html>
